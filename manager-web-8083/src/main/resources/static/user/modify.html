<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>修改</title>
    <link rel="stylesheet" href="../js/layui/css/layui.css">
    <style>
        input{
            margin-bottom:20px;
        }
    </style>
</head>
<body>
<div class="layui-form">
    <div class="layui-input-block layui-input-inline">
        用户名：<input type="text" id="username" placeholder="请输入用户名" class="layui-input"/>

    密码：<input type="password" id="password" placeholder="请输入用户密码" class="layui-input password"/>
    确认密码：<input type="password" id="confiredPassword" placeholder="请输入用户密码" class="layui-input password" />
    <button id="save">保存</button>
    </div>
</div>

<script src="../js/jquery.js"></script>
<script src="../js/layui/layui.all.js"></script>
<script src="../js/common.js"></script>
<script src="../js/user/modify.js"></script>
</body>
</html>
