<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <title>信息发布平台</title>
    <link href="css/style.css" rel="stylesheet" />
    <script src="js/jquery.js"></script>
    <script src="js/com.js"></script>
    <script src="js/nav.js"></script>
    <script src="js/echarts.min.js"></script>
    <style>
      .rigco_c .noResult{height: 100px;text-align: center;line-height: 100px;}
      .rigco_c .noResult img{vertical-align: middle;display: inline-block;}
      .rigco_c .noResult span{display: inline-block;vertical-align: middle;height: 48px;line-height: 65px;font-size: 13px;color: #666;}
    .rigco_c .tle .year{color: #666;}
    .rigco_c .tle .year button{background-color: #3bbf8b; color: #fff;font-size: 13px;width: 60px;height: 30px;border-radius: 3px;border: 0px;margin-left: 10px;}
    .rigco_c .graph{width: 100%;height: 350px;padding-top: 20px;}
    </style>
  </head>
  <body>
    <div class="ntitl"> <span class="pl10"><img src="images/home.png" class="ime"/><a href="#">首页</a> </div>
    <div class="rigco_c fl" style="width:46%;">
      <div class="clear pt10"></div>
      <div class="bgwhite twzsx">
        <div class="tle">
          <img src="images/title_ico.jpg" class="img"/>审核待办列表
          <span class="fr">更多</span>
          <div class="clear"></div>
        </div>
        <div class="clear" style="height:20px;"></div>
        <table class="twList" style="text-align:center;">
          <tr style="font-weight:bold;">
            <td>类型</td>
            <td>申请人</td>
            <td>标题</td>
            <td>审核状态</td>
            <td>提交时间</td>
          </tr>
        </table>
        <div class="noResult"><img src="./images/file.png" alt=""><span>暂无查询到相关记录</span></div>
      </div>
    </div>
    <div class="rigco_c fl" style="width:46%;">
      <div class="clear pt10"></div>
      <div class="bgwhite twzsx">
        <div class="tle">
          <img src="images/title_ico.jpg" class="img"/>我发布的文章
          <span class="fr">更多</span>
          <div class="clear"></div>
        </div>
        <div class="clear" style="height:20px;"></div>
        <table class="twList" style="text-align:center;">
          <tr style="font-weight:bold;">
            <td>栏目</td>
            <td>类别</td>
            <td>标题</td>
            <td>状态</td>
            <td>发布时间</td>
          </tr>
        </table>
        <div class="noResult"><img src="./images/file.png" alt=""><span>暂无查询到相关记录</span></div>
      </div>
    </div>
    <div class="clear"></div>

    <div class="rigco_c">
       <div class="clear pt10"></div>
      <div class="bgwhite twzsx">
        <div class="tle">
          <img src="images/title_ico.jpg" class="img"/>发布统计
          <div class="fr year">
          按时间段统计
            <span class="addSSel" style="display:inline-block;vertical-align: middle;">
              <span>昨天</span>
              <dl>
                <dd><em>昨天</em></dd>
                <dd><em>一周</em></dd>
                <dd><em>一月</em></dd>
                <dd><em>一季度</em></dd>
              </dl>
            </span>
            按操作类型统计
            <span class="addSSel" style="display:inline-block;vertical-align: middle;">
              <span>全部</span>
              <dl>
                <dd><em>全部</em></dd>
                <dd><em>新增</em></dd>
                <dd><em>修改</em></dd>
                <dd><em>删除</em></dd>
              </dl>
            </span>
            <button>查询</button>
          </div>
        </div>
        <div class="graph" id="graph"></div>
        <div class="clear"></div>
    </div>
    <script src="js/index.js"></script>
  </body>
</html>
