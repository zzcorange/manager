<script>
  $(document).ready(function(){
      $("#login").click(function(){
          var username = $("#username").val();
          var password = $("#password").val();
          if(!username){
              alert("用户名不能为空；");
              return;
          }
          if(!password){
              alert("密码不能为空；");
              return;
          }
          $.ajax({
              url:getUrl(getRootPath()+"/common/login.do"),
              data:{
                "userName":username,
                  "password":password
              },
              type:"POST",
              success:function(data){
                  var json = $.parseJSON(data);
                  if(json.code==1){
                      alert(getRootPath()+"/web/index.html?token="+json.message);
                      window.location.href=getRootPath()+"/web/index.html?token="+json.message;
                  }

                  else
                      alert(data.message);
              }
          });
      });
  });
</script>
